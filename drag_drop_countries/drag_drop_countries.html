<!DOCTYPE HTML>
<html>
  <head>
    <title>
      DRAG DROP COUNTRIES
    </title>
    <link rel="stylesheet" type="text/css" href="css/drag_drop_countries.css">
  </head>
  <body>
    <div id="main-container">
      <ul id="addlist">
        <li class="dragAndDrop">Denmark</li>
        <li class="dragAndDrop">India</li>
        <li class="doNotDrop">Australia*</li>
        <li class="dragAndDrop">Pakistan</li>
        <li class="dragAndDrop">USA</li>
        <li class="dragAndDrop">Sri Lanka</li>
        <li class="doNotDrop">Algeria*</li>
        <li class="dragAndDrop">Nepal</li>
        <li class="dragAndDrop">Bahamas</li>
        <li class="doNotDrop">China*</li>
        <li class="dragAndDrop">Japan</li>
        <li class="doNotDrop">Egypt*</li>
        <li class="dragAndDrop">Zambia</li>
      </ul>
      <ul id="removelist">
      </ul>
    </div>  
    <script src="libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="libs/jquery-ui-1.10.3.custom.min.js"></script>
    <script defer type="text/javascript" src="js/drag_drop_countries.js"></script>
  </body>
</html>
